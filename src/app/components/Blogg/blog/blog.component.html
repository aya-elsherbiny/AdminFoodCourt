<!-- start section (header)-->
<div class="bg-image align-items-center justify-content-center">
    <h2 class="text-center">Blog Details</h2>
    <a class="container d-flex flex-row justify-content-center addPost" routerLink="/AddPost">
    Add New Post</a>
  </div>
  <!-- section 2 Blog List left& side -->
<br>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12">
       <div class="container-fluid d-flex flex-lg-nowrap flex-column flex-md-nowrap flex-wrap justify-content-center m-4" *ngFor="let post of AllPosts">
        <div class="img__wrap ">
            <img [src]="post.image" class="img-fluid" style="width:80% ;">
            <div class=" d-flex flex-row justify-content-center  img__description ">
              <i class="fas fa-edit " (click)="setPost(post)" 
              data-toggle="modal" data-target="#updateModal" ></i>
              <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
            <i class="fas fa-trash-alt " (click)="setPostID(post.id)"
             data-toggle="modal" data-target="#deleteModal" ></i>
            </div>
            
        </div>
            <div class="postDetails p-3">
              <h5 class="postTitle">{{post.title}}</h5>
              <p>{{post.date.toDate()|date:'yyyy/MM/dd h:mm:ss a'}}</p>
              <p>{{post.postBody}}</p>
            </div>
       </div>
        
      </div>
      <!-------------------- right side------------------------------------ -->
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="rightSide">
          <img class="mt-4" style=" width: 400px; border-radius: 5%;" src="https://firebasestorage.googleapis.com/v0/b/foodcourt-2f1f1.appspot.com/o/blog%2Fpizza.jpg?alt=media&token=a40a3773-ccd8-4d35-909a-97cb9e8a4966" alt="food">
        </div>
        <div>
          <div class="mt-2"> <h2>Recent Comments</h2></div>
            <div class="container-fluid d-flex flex-lg-nowrap flex-column flex-md-nowrap flex-wrap justify-content-start"  *ngFor="let comment of AllComments"><hr/>
                <!-- <h5 class="commentName">{{comment.name}}</h5> -->
                 <p class="commentBody"><i class="far fa-comments p-2"></i>{{comment.comment}}</p>
                
                <p class="p-2 commentDate">{{comment.date.toDate()|date:'yyyy/MM/dd h:mm:ss a'}}</p>
              
            </div>
        </div>
      </div>
    </div>
  </div>

  <!---------------------- Modal For Updating A Post ----------------------------------------------------------------------------->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> Edit The Post </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <label for="ID">ID: </label>
              <input type="text" class="form-control" id="ID" [value]="updatedPost.id" readonly/>

              <label for="Image">Image: </label>
              <input type="text" class="form-control" id="Image" [value]="updatedPost.image" name="Image" [(ngModel)]="updatedPost.image"/>
              <label for="Title">Title: </label>
              <input type="text" class="form-control" id="Title" [value]="updatedPost.title" name="Title" [(ngModel)]="updatedPost.title"/>

              <label for="PostBody">PostBody: </label>
              <textarea class="form-control" id="PostBody" [value]="updatedPost.postBody" name="PostBody" [(ngModel)]="updatedPost.postBody"></textarea>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn cont col-5"  data-dismiss="modal">Cancel</button>
          <button type="button" class="btn add col-5"  (click)="editPost()" data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!--------------------Modal For Deleting A Meal ----------------------------------------------------------------------------->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> Oh Hello There! </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this post ?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button"  class="btn cont col-5" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn add col-5"(click)="deletePost()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
