<div class="card">
    <div class="card-container">
        <h2 class = "card-title text-center"> Add Post </h2>
        <form class="col-12" (ngSubmit) = "onSubmit()">
            <div class="row justify-content-center">
                <div class="input-field col-8" style="margin:15px;">
                    <label>ID: </label>
                    <input type="text" class="form-control" placeholder="Add ID" [(ngModel)]="addPost.id" name="id">
                </div>

                <div class="input-field col-8" style="margin:15px;">
                    <label>Title: </label>
                    <input type="text" class="form-control" placeholder="Add Title" [(ngModel)]="addPost.title" name="title">
                </div>

                <div class="input-field col-8" style="margin:15px;">
                    <label>Image: </label>
                    <input type="text" class="form-control" placeholder="Add Image" [(ngModel)]="addPost.image" name="image">
                </div>

                <div class="input-field col-8" style="margin:15px;">
                    <label>PostBody: </label>
                    <input type="text" class="form-control" placeholder="Add PostBody" [(ngModel)]="addPost.postBody" name="postBody">
                </div>
            </div>
            <input type="submit" class="btn btn-white food_btn" value="Add">
        </form>
    </div>
</div>
