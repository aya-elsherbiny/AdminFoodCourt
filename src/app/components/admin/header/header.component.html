<header>
  <nav class="navbar navbar-expand-md fixed-top" style="background-color: white; box-shadow: 4px 4px 10px rgba(165, 166, 175, 0.2);">
    <div class="container-fluid d-flex">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
        style="color: #ffaf42"
      >
        <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
      </button>
      <a class="navbar-brand mr-auto pl-3" routerLink="/DashBoard"
        ><img src="assets/3.png" style="height: 40px; width: 70px"
      /></a>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav nav-pills nav-fill d-flex col-lg-12">
          <li class="nav-item col-lg-3">
            <a class="nav-link" aria-current="page" routerLink="/DashBoard">
              {{ HeaderItems.dashboard }}
            </a>
          </li>
          
          <li class="nav-item col-lg-3">
            <a class="nav-link" routerLink="/MenuParent">{{
              HeaderItems.menu
            }}</a>
          </li>
          <li class="nav-item col-lg-3">
            <a class="nav-link" routerLink="/Chefs">{{ HeaderItems.chefs }}</a>
          </li>
          
          <li class="nav-item col-lg-3">
            <a class="nav-link" routerLink="/Blog">{{ HeaderItems.blog }}</a>
          </li>

          <li class="nav-item col-lg-3">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user" style="font-size: x-large"></i>
            </a>

            <div
              *ngIf="isUserlogged; else login"
              class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink"
            >
              
              <a class="dropdown-item" (click)="logout()">{{
                HeaderItems.logout
              }}</a>
            </div>

            <ng-template #login>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" routerLink="/LogIn">{{
                  HeaderItems.login
                }}</a>
                
              </div>
            </ng-template>
          </li>
          <li class="nav-item col-lg-3">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ HeaderItems.lang }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <div class="d-flex flex-row" (click)="changeLang('en')">
                <a class="dropdown-item col-6" (click)="changeLang('en')">English</a>
                <img src="https://firebasestorage.googleapis.com/v0/b/foodcourt-2f1f1.appspot.com/o/flags%2FUK.png?alt=media&token=43b55e79-b581-4fe6-be3a-d8f281dd6ea0"
                  width="40px"
                  height="25px"
                  
                  style="padding-top: 10px; padding-left: 15px;"
                >
              </div>
              <div class="d-flex flex-row" (click)="changeLang('ar')">
                <a class="dropdown-item col-6" (click)="changeLang('ar')">عربى</a>
                <img src="https://firebasestorage.googleapis.com/v0/b/foodcourt-2f1f1.appspot.com/o/flags%2Fegypt.png?alt=media&token=944f679e-17dd-406c-942a-142d9cf6662a"
                  width="40px"
                  height="25px"
                  
                  style="padding-top: 10px; padding-left: 15px;"
                >
              </div>
              
              
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
