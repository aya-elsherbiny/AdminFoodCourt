<div class="container d-flex flex-row " style="margin-top: 70px;">
    <!-- Displaying The details of each meal -->
        <img [src]="meals?.image" width="50%" class="align-self-center shadow-lg mb-5 d-inline" style="margin-top:20px">
        <div class="d-flex flex-column justify-content-center text-left" style="margin-left: 50px; margin-right: 60px;">
            <h1 class="display-4"> {{meals?.name}}</h1>
            <h4> {{meals?.price|currency:'EGP'}}</h4>
            <br><br>
            <h5 class="mb-3"> {{meals?.description}}</h5>
            <br>
            
            <div class="d-flex flex-row justify-content-between">
                <button class="btn btn-lg rounded-pill" (click)="back()">Back</button>
                <button class="btn btn-lg rounded-pill" data-toggle="modal" data-target="#updateModal">Edit</button>
                <button class="btn btn-lg rounded-pill" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>
            
        </div>
</div>

<!--------------------Modal For Deleting A Meal ----------------------------------------------------------------------------->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> Oh Hello There! </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this meal ?
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn cont col-5" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn add col-5"(click)="deleteMeal()" routerLink="/DashBoard" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>



<!---------------------- Modal For Updating A Meal ----------------------------------------------------------------------------->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> Oh Hello There! </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <label for="ID">ID: </label>
              <input type="text" class="form-control" id="ID" [value]="meals.id" readonly/>
              
              <label for="Disount">Name: </label>
              <input type="text" class="form-control" id="Name" [value]="meals.name" name="Name" [(ngModel)]="meals.name"/>

              <label for="Name">Discount: </label>
              <input type="text" class="form-control" id="Discount" [value]="meals.discount" name="Discount" [(ngModel)]="meals.discount"/>

              <label for="Show">Show Discount: </label>
              <input type="text" class="form-control" id="Show" [value]="meals.show" name="Show" [(ngModel)]="meals.show"/>

              <label for="Price">Price: </label>
              <input type="text" class="form-control" id="Price" [value]="meals.price" name="Price" [(ngModel)]="meals.price"/>

              <label for="Name">Description: </label>
              <textarea class="form-control" id="Description" [value]="meals.description" name="Description" [(ngModel)]="meals.description"></textarea>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn cont col-5" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn add col-5"(click)="editMeal()" data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
